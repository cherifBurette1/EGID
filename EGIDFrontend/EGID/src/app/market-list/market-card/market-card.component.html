<div *ngFor="let stk of stocks">
<div class='card'>
    <div class='card-header'>
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='row'>
            <div class='col-md-4 property'>Name:</div>
            <div class='col-md-8'>{{stk.name}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4 property'>price:</div>
            <div class='col-md-8'>{{stk.price| currency:'EGP'}}</div>
            <div class='row'>
          </div>
          </div>
  </div>
  <div class='center'><button mat-stroked-button color="primary" (click)="BuyNow(stk)">Buy now</button></div>
</div>
